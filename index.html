<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mini Web Synth</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f1220;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .app {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px 24px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    button {
      background: #6c7cff;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }

    #waveform-type {
      margin: 6px 0 12px 0;
      opacity: 0.9;
    }

    .keyboard {
      display: flex;
      gap: 6px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 420px;
      margin: 10px;
    }

    .key {
      width: 60px;
      height: 75px;
      border-radius: 8px;
      background: #eaeaf0;
      color: #111;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 6px;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.05s ease, background 0.05s ease;
    }

    .key.active {
      background: #6c7cff;
      color: white;
      transform: translateY(2px);
    }

    /* Background reactive circle */
    .viz {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 20%;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="viz" id="viz"></div>

  <div class="app">
    <h1>ðŸŽ¹ Mini Web Synth</h1>
    <label for="waveform-select">Waveform:</label>
    <select id="waveform-select">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Sawtooth</option>
      <option value="triangle">Triangle</option>
    </select>

    <div class="keyboard" id="keyboard"></div>
    <p style="opacity:0.7; font-size:13px; margin-top:10px;">
      Click keys or use keyboard to play notes
    </p>
  </div>

  <script src="main.js"></script>
</body>

</html>
